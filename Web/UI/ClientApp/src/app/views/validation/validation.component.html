<div class="uk-flex uk-grid uk-child-width-1-1@s uk-child-width-1-2@m uk-child-width-1-3@l uk-child-width-1-4@xl">
	<form class="uk-form-stacked">
		<fieldset class="uk-fieldset">
			<div class="uk-margin">
				<label class="uk-form-label" for="integer">Integer:</label>
				<div class="uk-form-controls">
					<input type="text" class="uk-input" id="integer" name="integer" [(ngModel)]="integer" appInteger>
					<span>{{ integer }}</span>
				</div>
			</div>
			<div class="uk-margin">
				<label class="uk-form-label" for="decimal">Decimal:</label>
				<div class="uk-form-controls">
					<input type="text" class="uk-input" id="decimal" name="decimal" [(ngModel)]="decimal" appDecimal>
					<span>{{ decimal }}</span>
				</div>
			</div>
			<div class="uk-margin">
				<label class="uk-form-label" for="currency">Currency:</label>
				<div class="uk-form-controls">
					<input type="text" class="uk-input" id="currency" name="currency" [(ngModel)]="currency" appCurrency>
					<span>{{ currency }}</span>
				</div>
			</div>
			<div class="uk-margin">
				<label class="uk-form-label" for="date">Date:</label>
				<div class="uk-form-controls">
					<input type="text" class="uk-input" id="date" name="date" [(ngModel)]="date" appDate>
					<span>{{ date }}</span>
				</div>
			</div>
		</fieldset>
	</form>
</div>
