<div class="uk-flex uk-flex-center uk-grid uk-child-width-1-1@s uk-child-width-1-2@m uk-child-width-1-3@l">
	<form class="uk-form-stacked" #form="ngForm" ngNativeValidate (ngSubmit)="ngSubmit()">
		<fieldset class="uk-fieldset">
			<div class="uk-margin">
				<label class="uk-form-label" for="login">Login:</label>
				<div class="uk-form-controls">
					<input type="text" class="uk-input" autocomplete="off" autofocus="autofocus" required id="login" name="login" [(ngModel)]="authentication.login">
				</div>
			</div>
			<div class="uk-margin">
				<label class="uk-form-label" for="password">Password:</label>
				<div class="uk-form-controls">
					<input type="password" class="uk-input" autocomplete="off" required id="password" name="password" [(ngModel)]="authentication.password">
				</div>
			</div>
			<div class="uk-margin uk-text-center">
				<button type="submit" class="uk-button uk-button-primary" [disabled]="form.invalid">Login</button>
			</div>
		</fieldset>
	</form>
</div>
