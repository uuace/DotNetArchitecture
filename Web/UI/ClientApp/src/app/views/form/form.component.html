<button type="submit" class="uk-button uk-button-primary" (click)="disabled = !disabled">{{ disabled ? 'Enable' : 'Disable' }}</button>

<h2>Template Forms</h2>

<div class="uk-flex uk-grid uk-child-width-1-1@s uk-child-width-1-2@m uk-child-width-1-3@l">
	<form class="uk-form-stacked" novalidate #templateForm="ngForm" (ngSubmit)="submit()">
		<fieldset class="uk-fieldset" [disabled]="disabled">

			<div class="uk-margin">
				<label class="uk-form-label">Number:</label>
				<div class="uk-form-controls">
					<input type="text" class="uk-input" name="number" [(ngModel)]="model.number" required pattern="\d+">
				</div>
			</div>

			<div class="uk-margin">
				<label class="uk-form-label">String:</label>
				<div class="uk-form-controls">
					<input type="text" class="uk-input" name="string" [(ngModel)]="model.string" required>
				</div>
			</div>

			<div class="uk-margin">
				<label class="uk-form-label">Child:</label>
				<div class="uk-form-controls" ngModelGroup="child">
					<input type="text" class="uk-input" name="child.string" [(ngModel)]="model.child.string">
				</div>
			</div>

			<div class="uk-margin">
				<div class="uk-form-controls">
					<button type="submit" class="uk-button uk-button-primary">Save</button>
				</div>
			</div>
			<div class="uk-margin">
				<div class="uk-form-controls">
					<p>Form Valid: {{ templateForm.valid }}</p>
					<p>Form Value: {{ templateForm.value | json }}</p>
					<p>Model Value: {{ model | json }}</p>
				</div>
			</div>

		</fieldset>
	</form>
</div>

<h2>Reactive Forms</h2>

<div class="uk-flex uk-grid uk-child-width-1-1@s uk-child-width-1-2@m uk-child-width-1-3@l">
	<form class="uk-form-stacked" novalidate [formGroup]="form" (ngSubmit)="submit()">
		<fieldset class="uk-fieldset" [disabled]="disabled">

			<div class="uk-margin">
				<label class="uk-form-label">Number:</label>
				<div class="uk-form-controls">
					<input type="text" class="uk-input" formControlName="number" required pattern="\d+">
				</div>
			</div>

			<div class="uk-margin">
				<label class="uk-form-label">String:</label>
				<div class="uk-form-controls">
					<input type="text" class="uk-input" formControlName="string" required>
				</div>
			</div>

			<div class="uk-margin">
				<label class="uk-form-label">Child:</label>
				<div class="uk-form-controls" formGroupName="child">
					<input type="text" class="uk-input" formControlName="string">
				</div>
			</div>

			<div class="uk-margin">
				<div class="uk-form-controls">
					<button type="submit" class="uk-button uk-button-primary">Save</button>
				</div>
			</div>
			<div class="uk-margin">
				<div class="uk-form-controls">
					<p>Form Valid: {{ form.valid }}</p>
					<p>Form Value: {{ form.value | json }}</p>
				</div>
			</div>

		</fieldset>
	</form>
</div>
